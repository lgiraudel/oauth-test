<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="./bower_components/hello/dist/hello.all.js"></script>
  </head>
  <body>
    <button onclick="hello( 'google' ).login()">Google+</button>
    <button onclick="hello( 'twitter' ).login()">Twitter</button>
    <div id="profile"></div>

    <script type="text/javascript">
      hello.on('auth.login', function(auth) {
        // call user information, for the given network
        hello( auth.network ).api( '/me' ).then( function(r){
          // Inject it into the container
          var label = document.getElementById( "profile_"+ auth.network );
          if(!label){
            label = document.createElement('div');
            label.id = "profile_"+auth.network;
            document.getElementById('profile').appendChild(label);
          }
          label.innerHTML = '<img src="'+ r.thumbnail +'" /> Hey '+r.name;
        });
      });

      hello.init({
        facebook : 'FACEBOOK_CLIENT_ID',
        windows  : 'WINDOWS_CLIENT_ID',
        google   : '756580673079-micatr16tgqc73penosol3e67mr7h0r3.apps.googleusercontent.com',
        twitter: 'QgcONuCsCzvzPC8DvAqjtawwI'
      }, {
        //redirect_uri:'http://0.0.0.0:8080/'
      });

    </script
  </body>
</html>
